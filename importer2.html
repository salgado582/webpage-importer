<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Importer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/importer2.css" />
</head>

<body>
    <section id="replicaSetup">
        <div class="container">
            <h1 class="title"> Web Page Importer</h1>
            <div class="row py-4">
                <div class="col-6">
                    <div class="form-group">
                        <label for="resBody">Responsive Content</label>
                        <input class="col-12" type="text" id="resBody" placeholder="Responsive Content">
                    </div>
                    <div class="form-group">
                        <label for="resEditBody">Responsive Editor Content</label>
                        <input class="col-12" type="text" id="resEditBody" placeholder="Responsive Content">
                    </div>
                </div>
                <div class="col-6">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="numberOfCopies">Number Of Cities:</label>
                            <input id="numberOfCopies" name="numberOfCopies" class="form-control" type="text"
                                placeholder="Number of Copies" value="1">
                        </div>
                    </div>
                    <div class="col-8">
                        <button type="button" id="makeCopies" class="btn btn-primary" style="margin-top: 10px;">Add
                            Cities </button>
                        <button type="button" id="deleteCopies" class="btn btn-primary" style="margin-top: 10px;">Delete
                            Cities </button>
                    </div>
                    <!-- <div class="form-group">
                        <label for="targetText">Target Text:</label>
                        <input id="targetText" name="targetText" class="form-control" type="text" placeholder="[city]">
                    </div> -->
                    <label>Upload Images:</label>
                    <input class="file btn btn-primary btn-block" id="imgUpload" name="imgUpload"
                        style="text-align-last:center;" type="file" name="files[]"
                        accept="image/png, image/jpg, image/jpeg" multiple />
                </div>
            </div>
            <div class="row py-1">
                <div class="col-6">
                    <div class="form-group">
                        <label for="htmlTitle">HTML Title:</label>
                        <input id="htmlTitle" name="htmlTitle" class="form-control" type="text"
                            placeholder="Water Slide Atlanta">
                    </div>
                    <div class="form-group">
                        <label for="pathName">Path Name</label>
                        <input id="pathName" name="pathName" class="form-control" type="text"
                            placeholder="water-slide-rentals">
                    </div>
                    <div class="form-group">
                        <label for="metaKw">Meta Keywords</label>
                        <input id="metaKw" name="metaKw" class="form-control" type="text"
                            placeholder="this is a meta description">
                    </div>
                    <div class="form-group">
                        <label for="metaD">Meta Description</label>
                        <input id="metaD" name="metaD" class="form-control" type="text"
                            placeholder="water slides, bounce houses, etc,.">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Replace With:</label>
                        <div id="replaceWithDiv">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-primary btn-lg btn-block" id="copyBtn"
                    style="margin-top: 15px; padding: 10px 15px 10px 15px">
                    Replicate
                </button>
            </div>
        </div>
    </section>

    <section id="dataFields" class="container">
        <h2 class="h2 title">Data Fields</h2>
        <div class="row py-4">
            <div class="col-10 offset-1">
                <label for="replicaSelector">Select Replicated City:</label>
                <select name="replicaSelector" id="replicaSelector" class="form-control"></select>
            </div>
            <div class="form-group">

            </div>
        </div>
    </section>

    <!-- Replace Template -->
    <template id="replaceWithTemplate">
        <textarea class="form-control replaceWithTextarea" placeholder="Atlanta"></textarea>
    </template>

</body>

<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="FileSaver.js"></script>
    <script src="newImporter2.js"></script>
</footer>

</html>
