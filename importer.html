<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Importer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="/importer.css" />

</head>

<body>
    <section id="replicaSetup">
        <form id="replicateForm" method="POST">
            <div class="container-fluid">
                <h1 class="title"> Web Page Importer</h1>
                <div class="row">
                    <div class="input-group col-6" style="margin-bottom: 25px">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Body</span>
                        </div>
                        <label for="resBody"></label>
                        <textarea class="form-control" id="resBody" name="resBody" aria-label="With textarea"
                            placeholder="Paste Responsive Content here"></textarea>
                    </div>
                    <div class="input-group col-6" style="margin-bottom: 25px">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Body</span>
                        </div>
                        <label for="resEditBody"></label>
                        <textarea class="form-control" id="resEditBody" name="resEditBody" aria-label="With textarea"
                            placeholder="Paste Responsive Edit Content here"></textarea>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="companyName">Company Name:</label>
                            <input id="companyName" name="companyName" class="form-control" type="text"
                                placeholder="Water Slide Atlanta">
                        </div>
                        <div class="form-group">
                            <label for="pathName">Path Name</label>
                            <input id="pathName" name="pathName" class="form-control" type="text"
                                placeholder="water-slide-rentals">
                        </div>
                        <div class="form-group">
                            <label for="metaKw">Meta Keywords</label>
                            <textarea id="metaKw" name="metaKw" class="form-control"
                                placeholder="Party rentals, Event Rentals">interactive games, birthday party supplies, bouncy house, obstacle course, water slide, inflatable rentals and party entertainment, jumpy house, inflatable castle, church events, wet slide, dry slide</textarea>
                        </div>
                        <div class="form-group">
                            <label for="metaD">Meta Description</label>
                            <textarea id="metaD" name="metaD" class="form-control"
                                placeholder="Party and Event Rentals">including interactive games, birthday party supplies, bouncy house, obstacle course, water slide, inflatable rentals and party intertainment</textarea>
                        </div>
                        <div class="form-group">
                            <label for="numberOfCopies">Number Of Copies:</label>
                            <input id="numberOfCopies" name="numberOfCopies" class="form-control" type="text"
                                placeholder="Number of Copies" value="1">
                            <button type="button" id="makeCopies" class="btn btn-primary btn-block"
                                style="margin-top: 10px;">Make
                                Copies</button>
                        </div>
                        <div class="form-group">
                            <label>Target Text:</label>
                            <textarea class="form-control" id="targetText" name="targetText"
                                placeholder="[city]">[city]</textarea>
                        </div>
                        <label>Upload Images:</label>
                        <input class="file btn btn-primary btn-block" id="imgUpload" name="imgUpload"
                            style="text-align-last:center;" type="file" name="files[]"
                            accept="image/png, image/jpg, image/jpeg" multiple />
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Replace With:<span style="color:red;"> *DO NOT INCLUDE SPACE AT THE
                                    END*</span></label>
                            <div id="replaceWithDiv">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary btn-lg btn-block" id="copyBtn"
                        style="margin-top: 15px; padding: 10px 15px 10px 15px">
                        Replicate
                    </button>
                </div>
            </div>

        </form>
    </section>

    <!-- Replace Template -->
    <section class="d-none">
        <template id="replaceWithTemplate">
            <textarea class="form-control replaceWithTextarea" placeholder="Atlanta"></textarea>
        </template>
    </section>

    <!-- Data Field -->
    <div class="blank"></div>
    <section id="dataFields" class="container-fluid d-none">
        <!-- <section id="dataFields" class="container-fluid"> -->
        <div class="h2 title">Data Fields</div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <label for="replicaSelector">Select replica:</label>
                <select class="form-control" id="replicaSelector"></select>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="blank"></div>
        <!-- data fields -->
        <div class="col-12">
            <div class="container-fluid templateTable">
                <div class="row col-12" style="column-count: 4">
                    <div class="col-3 d-none" id="idTable">
                        <label for="importId">importId</label>
                        <textarea name="importId" id="importEdit" cols="30" rows="10"
                            class="form-control data-field"></textarea>
                    </div>
                    <div class="col-3">
                        <label for="Name">Name</label>
                        <textarea name="name" id="tableName" cols="30" rows="10"
                            class="form-control data-field">party rentals</textarea>
                    </div>
                    <div class="col-3" id="pathTable">
                        <label for="pathLabel">path</label>
                        <div id="pathTemplate">
                            <textarea name="path" id="tablePath" cols="30" rows="10"
                                class="form-control data-field"></textarea>
                        </div>
                    </div>
                    <div class="col-3 d-none" id="aliasTable">
                        <label for="aliasTable">alias</label>
                        <div id="aliasTemplate">
                            <textarea name="path" id="aliasEdit" cols="30" rows="10"
                                class="form-control data-field"></textarea>
                        </div>
                    </div>
                    <div class="col-3 d-none">
                        <label for="Content">Content</label>
                        <textarea name="content" id="tableContent" cols="30" rows="10"
                            class="form-control data-field"></textarea>
                    </div>
                    <div class="col-3 d-none">
                        <label for="hmtlTitle">Use Template</label>
                        <textarea name="htmlTitle" id="tempTable" cols="30" rows="10"
                            class="form-control data-field"></textarea>
                    </div>
                    <div class="col-3">
                        <label for="hmtlTitle">HTML Title</label>
                        <textarea name="htmlTitle" id="tableTitle" cols="30" rows="10"
                            class="form-control data-field"></textarea>
                    </div>
                    <div class="col-3">
                        <label for="metaKeyWords">Meta Keywords</label>
                        <textarea name="metaKeyWords" id="tableKw" cols="30" rows="10"
                            class="form-control data-field"></textarea>
                    </div>
                    <div class="col-4">
                        <label for="metaDesc">Meta Description</label>
                        <textarea name="metaDesc" id="tableDesc" cols="30" rows="10"
                            class="form-control data-field"></textarea>
                    </div>
                    <div class="col-4">
                        <label for="responsiveContent">Responsive Content</label>
                        <textarea name="responsiveContent" id="resContent" cols="30" rows="10"
                            class="form-control data-field"></textarea>
                    </div>
                    <div class="col-4">
                        <label for="responsiveEditCont">Responsive Edit Content</label>
                        <textarea name="responsiveEditCont" id="resEditContent" cols="30" rows="10"
                            class="form-control data-field"></textarea>
                    </div>
                    <div class="col-3 d-none">
                        <label for="responsiveEditCont">Version Name</label>
                        <textarea name="responsiveEditCont" id="versionEdit" cols="30" rows="10"
                            class="form-control data-field"></textarea>
                    </div>
                    <div class="col-3 d-none">
                        <label for="responsiveEditCont">In Rotation</label>
                        <textarea name="responsiveEditCont" id="rotationEdit" cols="30" rows="10"
                            class="form-control data-field"></textarea>
                    </div>
                    <div class="col-3 d-none">
                        <label for="responsiveEditCont">Page Goal</label>
                        <textarea name="responsiveEditCont" id="goalEdit" cols="30" rows="10"
                            class="form-control data-field"></textarea>
                    </div>
                    <div class="col-3 d-none">
                        <label for="navType">Navigation Type</label>
                        <textarea name="navType" id="navEdit" cols="30" rows="10"
                            class="form-control data-field"></textarea>
                    </div>
                    <div class="col-3 d-none">
                        <label for="pageType">Navigation Type</label>
                        <textarea name="pageType" id="pageEdit" cols="30" rows="10"
                            class="form-control data-field"></textarea>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <button class="btn-primary btn-lg btn-block" id="tableBtn"
                            style="margin-top: 35px; padding: 10px 15px 10px 15px">
                            Add To Table
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Table -->
    <section id="exportTable" class="d-none">
        <!-- <section id="exportTable" class=""> -->
        <div class="h2 title" style="margin-bottom: 20px;">Export Table</div>
        <!-- FileSaver -->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <button class="btn-primary btn-lg btn-block" id="downloadBtn">
                        Download as .csv
                    </button>
                </div>
            </div>
        </div>
        <div class="blank"></div>
        <table class="table table-striped table-sm" id="txtTable">
            <thead>
                <tr id="tableHead">
                    <th>importid</th>
                    <th>name</th>
                    <th>path</th>
                    <th>alias</th>
                    <th>rsp_page_mode</th>
                    <th>content</th>
                    <th>use_template</th>
                    <th>html_title</th>
                    <th>meta_keywords</th>
                    <th>meta_description</th>
                    <th>rsp_content</th>
                    <th>rsp_editor_content</th>
                    <th>version_name</th>
                    <th>in_rotation</th>
                    <th>page_goal</th>
                    <th>nav_type</th>
                    <th>rsp_page_type</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </section>

</body>
<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="FileSaver.js"></script>
    <!-- <script src="importer.js"></script> -->
    <script src="newImporter.js"></script>
</footer>

</html>
